<div class="container">
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-dark" >
    <a class="navbar-brand" style="cursor:default; color: floralwhite;" >JNTUHCES Community</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav" >
            <a class="nav-item nav-link active" style="color: floralwhite;" routerLink='/'>Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" style="color: floralwhite;" routerLink='/login'>Login</a>
            <a class="nav-item nav-link" style="color: floralwhite;" routerLink='/register'>Signup</a>
            <a class="nav-item nav-link" style="color: floralwhite;" routerLink='/contact'>Contact</a>
        </div>
    </div>
</nav>
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="text-align: center;">Login Page</h1>
          
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-4">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" name="username" [(ngModel)]="username" #title="ngModel" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" autocomplete="off" name="password" [(ngModel)]="password " #title="ngModel" class="form-control" ngModel passwordToggle required>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button> &nbsp;
          <a routerLink="/register" class="btn btn-primary">Register</a> &nbsp;
          <a routerLink="" class="btn btn-primary">Home</a>
        </div>
        <p style="color: darkred;">(If you didn't verify your otp )<a routerLink="/otp">verify otp</a></p>
        <button class="btn btn-secondary" routerLink="/forget">Forget Password</button>
      </form>
    </div>
    
  </div>
  
</div>
