<div class="container">
  <div class="container">
    <div class="row" *ngIf="profile">
      <div class="col-md-4 offset-4">
        <form #UpdateProfileForm="ngForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="userName">UserName</label>
            <input type="userName" name="userName" class="form-control" [(ngModel)]="profile.userName" id="userName"
              #title="ngModel" aria-describedby="userNameHelp" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="profile.email" id="email" #title="ngModel"
              aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="profile.password" #title="ngModel" ngModel
              passwordToggle required>
            <!-- <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false">
              <input type="password" class="form-control" [(ngModel)]="password" #title="ngModel" id="password" required>
            </show-hide-password> -->
          </div>
          <!-- <div class="custom-control custom-radio">
  						<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
  						<label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
  					</div>
  					<div class="custom-control custom-radio">
  						<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
  						<label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
  					</div> -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="faculty" [(ngModel)]="profile.work"
                    value="faculty" checked>
                  <label class="form-check-label" for="faculty">
                    Faculty
                  </label>

                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" [(ngModel)]="profile.work" name="gridRadios" id="student"
                    value="student">
                  <label class="form-check-label" for="student">
                    Student
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="branch">Branch</label>
            <select class="form-control" name="branch" id="branch" #title="ngModel" [(ngModel)]="profile.branch" required>
              <option>CSE</option>
              <option>ECE</option>
              <option>CEE</option>
              <option>MNT</option>

            </select>
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <input type="text" name="bio" class="form-control" [(ngModel)]="profile.bio" id="bio" #title="ngModel" aria-describedby="userNameHelp"  required >
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!UpdateProfileForm.form.valid">Submit</button>
        </form>
      </div>
    </div>

  </div>

</div>
