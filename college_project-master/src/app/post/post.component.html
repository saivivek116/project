<div class="container">
  
  <div class="row" style="text-align: left;">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="createBlog()">
        <div class="form-group">
          <label>Blog Title</label>
          <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" class="form-control" required>
        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Blog Title is required
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="blogDescription" #description="ngModel"
            class="form-control" placeholder="Enter" required>
        </div>
        <div class="form-group">
          <label>Enter the blog Body</label>
          <textarea name="blogBodyHtml" [(ngModel)]="blogBodyHtml" #bodyHtml="ngModel" class="form-control" rows="3"
            required></textarea>
        </div>
        <div class="form-group">
          <label>Branch</label>
          <select [(ngModel)]="blogbranch" #branch="ngModel" name="blogbranch" class="form-control" id="required"
            required>
            <option *ngFor="let branch of branches" [value]="branch">{{branch}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tags</label>
          <input type="text" name="tags" [(ngModel)]="tags" #tag="ngModel" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!createBlogForm.form.valid">Post the Blog</button>
      </form>
    </div>
  </div>
</div>
